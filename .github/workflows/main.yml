name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run csv-lint
      uses: blackstar257/docker-csvlint@master
      env:
        ACTION_STATE_NAME: "_data/companies.csv"
    - name: Check Sort
      uses: jcblw/bash@master
      with:
        args: ["tail -n +2 _data/companies.csv | sort -f --field-separator=',' --key=1 --check"]
